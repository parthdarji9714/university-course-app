<div class="container">
    <h2>{{ isEditMode ? 'Edit Course' : 'Add New Course' }}</h2>
    <form (ngSubmit)="onSubmit()" #courseForm="ngForm" class="needs-validation" novalidate>
      
      <!-- Course Name -->
      <div class="form-group">
        <label for="coursename" class="form-label">Course Name</label>
        <input type="text" id="coursename" name="coursename" [(ngModel)]="courseData.coursename"
               class="form-control" placeholder="Enter course name" required 
               [readonly]="isEditMode">
        <div *ngIf="courseForm.submitted && !courseData.coursename" class="invalid-feedback">
          Course name is required.
        </div>
      </div>
      
      <!-- University -->
      <div class="form-group">
        <label for="university" class="form-label">University</label>
        <input type="text" id="university" name="university" [(ngModel)]="courseData.university"
               class="form-control" placeholder="Enter university name" required 
               [readonly]="isEditMode">
        <div *ngIf="courseForm.submitted && !courseData.university" class="invalid-feedback">
          University is required.
        </div>
      </div>
      
      <!-- Country -->
      <div class="form-group">
        <label for="country" class="form-label">Country</label>
        <input type="text" id="country" name="country" [(ngModel)]="courseData.country"
               class="form-control" placeholder="Enter country" required 
               [readonly]="isEditMode">
        <div *ngIf="courseForm.submitted && !courseData.country" class="invalid-feedback">
          Country is required.
        </div>
      </div>
      
      <!-- City -->
      <div class="form-group">
        <label for="city" class="form-label">City</label>
        <input type="text" id="city" name="city" [(ngModel)]="courseData.city"
               class="form-control" placeholder="Enter city" required 
               [readonly]="isEditMode">
        <div *ngIf="courseForm.submitted && !courseData.city" class="invalid-feedback">
          City is required.
        </div>
      </div>
      
      <!-- Course Description -->
      <div class="form-group">
        <label for="coursedescription" class="form-label">Course Description</label>
        <textarea id="coursedescription" name="coursedescription" [(ngModel)]="courseData.coursedescription"
                  class="form-control" placeholder="Enter course description" rows="4"></textarea>
      </div>
      
      <!-- Start Date -->
      <div class="form-group">
        <label for="start" class="form-label">Start Date</label>
        <input type="date" id="start" name="start" [(ngModel)]="courseData.start_date"
               class="form-control" required>
        <div *ngIf="courseForm.submitted && !courseData.start_date" class="invalid-feedback">
          Start date is required.
        </div>
      </div>
      
      <div class="form-group">
        <label for="end" class="form-label">End Date</label>
        <input type="date" id="end" name="end" [(ngModel)]="courseData.end_date"
               class="form-control" required>
        <div *ngIf="courseForm.submitted && !courseData.end_date" class="invalid-feedback">
            End date is required.
        </div>
      </div>

      <!-- Length (Days) -->
      <div class="form-group">
        <label for="length" class="form-label">Length (Days)</label>
        <input type="number" id="length" name="length" [(ngModel)]="courseData.length"
               class="form-control" placeholder="Enter course length in days" required>
        <div *ngIf="courseForm.submitted && !courseData.length" class="invalid-feedback">
          Length is required.
        </div>
      </div>
      
      <!-- Price -->
      <div class="form-group">
        <label for="price" class="form-label">Price</label>
        <input type="number" id="price" name="price" [(ngModel)]="courseData.price"
               class="form-control" placeholder="Enter course price" required>
        <div *ngIf="courseForm.submitted && !courseData.price" class="invalid-feedback">
          Price is required.
        </div>
      </div>
      
      <!-- Form Buttons -->
      <div class="form-group mt-4">
        <button type="submit" class="btn btn-primary me-2">
          {{ isEditMode ? 'Update Course' : 'Add Course' }}
        </button>
        <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
